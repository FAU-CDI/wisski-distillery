
<div class="pure-u-1">
    <table class="pure-table pure-table-bordered padding">
        <thead>
            <tr>
                <th>Total</th>
                <th>Running</th>
                <th>Stopped</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    {{ .TotalCount }}
                </td>
                <td>
                    {{ .RunningCount }}
                </td>
                <td>
                    {{ .StoppedCount }}
                </td>
            </tr>
        </tbody>
    </table>

    <span class="hspace"></span>
</div>

<div class="pure-u-1">
    <form class="pure-form">
        <label for="search">Filter Instances:</label>
        <input type="text" id="search" data-filter-list="data-slug" />
    </form>

    <span class="hspace"></span>
</div>


{{range .Instances}}
<div class="pure-u-1 pure-u-xl-2-3" data-slug="{{.Slug}}" data-filter>
    <div class="wisski {{ if .Running }}running{{ else }}stopped{{ end }} {{ if not .OK }}broken{{end}}">
        <h3>
            {{.Slug}}
            {{ if not .Running }}&nbsp;<small>not running</small>{{ end }} 
        </h3>
        <p>
            
            <a href="{{.URL}}" target="_blank" rel="noopener noreferrer">{{.URL}}</a><br>
            <code>Drupal {{ .DrupalVersion }} / PHP {{ .PHPVersion }}</code><br />

            <div class="actions">
                <div class="pure-button-group" role="group">
                    {{ if .Running }}
                        <a class="pure-button pure-button-action" href="{{ .LoginURL }}" target="_blank" rel="noopener noreferer">Login</a>
                    {{ end }}
                    <a class="pure-button" href="/admin/instance/{{.Slug}}">Details</a>
                </div>
            </div>
        </p>
    </div>
</div>
{{end}}
