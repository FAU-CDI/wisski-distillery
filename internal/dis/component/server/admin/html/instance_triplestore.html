
<div class="pure-u-1">
    <h2 id="wisski">Triplestore</h2>
</div>

<div class="pure-u-1">
    <h2 id="wisski">Adapters</h2>
</div>


<div class="pure-u-1">
    <div class="h-md-padding">
        <div class="overflow">
            <table class="pure-table pure-table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Repository</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{range $index, $adapter := .Adapters}}
                        <tr>
                            <td>
                                <code>{{$adapter.ID}}</code>
                            </td>
                            <td>
                                <code>{{ $adapter.GraphDBRepository }}</code>
                            </td>
                            <td>
                                <!-- none yet -->
                            </td>
                        </tr>
                    {{end}}
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="pure-u-1 pure-u-xl-1-2">
    <button class="remote-action pure-button pure-button-action" data-action="rebuild_triplestore" data-param="{{ .Instance.Slug }}" data-buffer="1000" data-force-reload>
        Rebuild Triplestore
    </button>
</div>
